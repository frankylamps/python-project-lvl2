env:
  global:
    - CC_TEST_REPORTER_ID=31ad6fc12100f681ef0f1f0c9dcf4aa390736d8bc613983c3fee5f33206ef299

language: python
python: 3.8

before_install:
  # make depends on poetry
  - pip install poetry

instal:
  - make install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make lint
  - make tests

after_script: 
  - coverage xml
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
  #- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

# single test suite, non-parallel build.
